name: Linux CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: ${{ matrix.config.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "GCC 11 Release", cc: "gcc-11", cxx: "g++-11", build_type: "Release" }
          - { name: "Clang 14 Debug ASan", cc: "clang-14", cxx: "clang++-14", build_type: "Debug" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Compilers and Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-11 g++-11 clang-14 clang++-14 cmake build-essential

      - name: Configure CMake
        run: |
          if [[ "${{ matrix.config.name }}" == *"ASan"* ]]; then
            export CXXFLAGS="-fsanitize=address -fno-omit-frame-pointer"
            export LDFLAGS="-fsanitize=address"
          fi
          
          cmake -S . -B build \
            -DCMAKE_C_COMPILER=${{ matrix.config.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.config.cxx }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} \
            -DMEMPOOL_BUILD_TESTS=ON \
            -DMEMPOOL_BUILD_BENCHMARK=ON

      - name: Build
        run: cmake --build build -j $(nproc)

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Run Benchmark (Smoke Test)
        run: |
          if [ -f "./build/mempool-bench" ]; then
            ./build/mempool-bench --benchmark_min_time=0.1
          fi
